<div class="gray-table" style="margin-top: 10px;" *ngIf="predictionData">
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">Possible prediction</th>
        <th scope="col">Prediction chance</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prediction of predictionData; let i = index">
        <td>
          {{ prediction?.name }}
        </td>
        <td>{{ prediction?.value * 100 | number }} %</td>
      </tr>
    </tbody>
  </table>
</div>
<app-loading-spinner></app-loading-spinner>
