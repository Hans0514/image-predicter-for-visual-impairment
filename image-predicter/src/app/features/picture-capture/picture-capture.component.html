<div class="text-center"><h1>Image Predicter</h1></div>
<div class="text-center">
  <webcam
    class="mt-5"
    [height]="400"
    [width]="400"
    [trigger]="pictureTriggerObservable"
    (imageCapture)="onUpload($event)"
  ></webcam>
</div>
<div class="text-center">
  <button
    class="btn btn-success mt-2"
    type="button"
    (click)="triggerPictureSnapshot()"
  >
    Predict picture
  </button>
  <app-clarifai-prediction *ngIf="imageUrl"></app-clarifai-prediction>
</div>
